<!DOCTYPE html> <html lang="id"> <head>   <script src="auth-guard.js"></script>   <link rel="manifest" href="manifest.webmanifest">   <meta name="theme-color" content="#000000">   <meta name="apple-mobile-web-app-capable" content="yes">   <meta name="mobile-web-app-capable" content="yes">   <meta charset="UTF-8" />   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />   <title>OBSCURA - Pengaturan</title>   <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">   <style>     body { margin: 0; padding: 0; font-family: 'Cardo', serif; background: radial-gradient(ellipse at center, #111 0%, #000 100%); color: #e0e0e0; }     section { padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, .1); }     h2 { margin-top: 0; }     input, button { width: 100%; box-sizing: border-box; font-family: 'Cardo', serif; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #444; color: #e0e0e0; border-radius: 5px; display: block; }     input:disabled { background-color: #222; cursor: not-allowed; }     button { cursor: pointer; transition: background-color 0.3s; }     button:hover { background-color: #222; }     .status-text { font-size: .9em; color: #888; margin-top: 4px; min-height: 1em; }          /* Popup Notifikasi */     #popup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, .05); border: 1px solid rgba(255, 255, 255, .1); padding: 12px 25px; border-radius: 8px; font-family: 'Cardo', serif; font-size: 16px; color: #e0e0e0; box-shadow: 0 4px 20px rgba(0, 0, 0, .4); backdrop-filter: blur(5px); z-index: 1001; opacity: 0; pointer-events: none; transition: opacity .5s ease, top .5s ease; text-align: center; }     #popup.show { opacity: 1; pointer-events: auto; top: 30px; }          /* Modal Konfirmasi */     #confirm-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); z-index: 1000; display: none; align-items: center; justify-content: center; }     #confirm-modal { background: #111; border: 1px solid #444; padding: 25px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5); text-align: center; width: 85%; max-width: 320px; }     #confirm-text { margin-bottom: 20px; font-size: 1.1em; line-height: 1.5; }     #confirm-buttons { display: flex; gap: 10px; }     #confirm-yes, #confirm-no { width: 50%; margin: 0; }     #confirm-no { background-color: #555; }     #confirm-yes { background-color: #d32f2f; }   </style> </head> <body>   <section id="identity-section">     <h2>Identitas Anda</h2>     <input type="text" id="userName" placeholder="Masukkan nama Anda">     <div id="nameStatus" class="status-text"></div>     <input type="text" id="uniqueCode" maxlength="6" placeholder="6 digit angka" disabled>     <div id="codeStatus" class="status-text"></div>     <button id="resetCodeBtn" style="display:none; margin-top: 10px;">Ganti Identitas</button>   </section>    <section id="partner-section">     <h2>Partner</h2>     <input type="text" id="accompliceCode" placeholder="Masukkan ID partner">     <button id="linkBtn">Kirim Permintaan Koneksi</button>     <div id="partnerStatus" class="status-text"></div>     <button id="cancelRequestBtn" style="display:none; margin-top: 10px; background-color: #555;">Batalkan Permintaan</button>     <button id="disconnectBtn" style="display:none; margin-top: 10px; background-color: #521818;">Putuskan Sambungan</button>   </section>    <section>     <h2>Custom Thump</h2>     <input type="text" id="customPresetInput" placeholder="Pisahkan preset dengan koma">     <div style="margin-top: 10px; display: flex; gap: 10px;">       <button id="savePresetBtn">Simpan Preset</button>       <button id="clearPresetBtn" style="background-color: #d32f2f;">Hapus Preset</button>     </div>   </section>    <section>     <a href="main.html" style="text-decoration: none;"><button type="button">Kembali ke Menu</button></a>     <button id="clearDataBtn" style="margin-top: 12px; background-color: #400; color: #f44336;">Hapus Semua Jejak</button>   </section>    <!-- Elemen Notifikasi dan Konfirmasi -->   <div id="popup"></div>   <div id="confirm-modal-overlay">     <div id="confirm-modal">       <div id="confirm-text"></div>       <div id="confirm-buttons">         <button id="confirm-yes">Ya</button>         <button id="confirm-no">Tidak</button>       </div>     </div>   </div>    <script type="module">     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";     import { getDatabase, ref, get, set, remove, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";      // --- Konfigurasi Firebase (tetap sama) ---     const firebaseConfig = {       apiKey: "AIzaSyDagbp2KWMuueh-ZmFZQ-nSAnRcummUgkM",       authDomain: "obscurabyheri.firebaseapp.com",       databaseURL: "https://obscurabyheri-default-rtdb.asia-southeast1.firebasedatabase.app",       projectId: "obscurabyheri",       storageBucket: "obscurabyheri.appspot.com",       messagingSenderId: "866868400960",       appId: "1:866868400960:web:440e1b4979a1c0cf8a20a5"     };          const app = initializeApp(firebaseConfig);     const db = getDatabase(app);      // --- Elemen DOM ---     const userNameInput = document.getElementById('userName');     const nameStatus = document.getElementById('nameStatus');     const codeInput = document.getElementById('uniqueCode');     const codeStatus = document.getElementById('codeStatus');     const resetBtn = document.getElementById('resetCodeBtn');     const accompliceInput = document.getElementById('accompliceCode');     const linkBtn = document.getElementById('linkBtn');     const disconnectBtn = document.getElementById('disconnectBtn');     const popup = document.getElementById('popup');     const clearDataBtn = document.getElementById('clearDataBtn');     const partnerStatus = document.getElementById('partnerStatus');     const cancelRequestBtn = document.getElementById('cancelRequestBtn');     const partnerSection = document.getElementById('partner-section');      // --- Elemen Modal Konfirmasi ---     const confirmModalOverlay = document.getElementById('confirm-modal-overlay');     const confirmText = document.getElementById('confirm-text');     const confirmYesBtn = document.getElementById('confirm-yes');     const confirmNoBtn = document.getElementById('confirm-no');          let isEditMode = false;     let confirmCallback = null;      // --- Fungsi Utilitas (Popup & Konfirmasi) ---     function showPopup(text, duration = 2500) {       popup.textContent = text;       popup.classList.add("show");       setTimeout(() => popup.classList.remove("show"), duration);     }      function showConfirm(text, onConfirm) {       confirmText.textContent = text;       confirmCallback = onConfirm;       confirmModalOverlay.style.display = 'flex';     }      function hideConfirm() {       confirmModalOverlay.style.display = 'none';       confirmCallback = null;     }      confirmYesBtn.addEventListener('click', () => {       if (confirmCallback) confirmCallback();       hideConfirm();     });     confirmNoBtn.addEventListener('click', hideConfirm);      // --- Logika Utama Aplikasi ---     async function initializePage() {       const myCode = localStorage.getItem('myCode');       const myName = localStorage.getItem('myName');              if (myCode && myName) {         setupExistingUser(myCode, myName);         listenForConnectionChanges(myCode); // BUG FIX: Menggunakan listener tunggal       } else if (myCode && !myName) {         setupOldUserNeedsName(myCode);       } else {         setupNewUser();       }     }      function setupExistingUser(myCode, myName) {         userNameInput.value = myName;         userNameInput.disabled = true;         codeInput.value = myCode;         codeInput.disabled = true;         nameStatus.textContent = `Nama Anda: ${myName}`;         codeStatus.textContent = `ID Anda: ${myCode}`;         resetBtn.style.display = 'block';     }      function setupOldUserNeedsName(myCode) {         showPopup("Update: Silakan masukkan nama Anda untuk melanjutkan.");         codeInput.value = myCode;         codeInput.disabled = true;         userNameInput.disabled = false;         nameStatus.textContent = "Masukkan nama Anda, lalu tekan Enter.";                  userNameInput.addEventListener('keydown', async (e) => {             if (e.key === 'Enter' && userNameInput.value.trim()) {                 const newName = userNameInput.value.trim();                 await update(ref(db, `users/${myCode}`), { name: newName });                 localStorage.setItem('myName', newName);                 showPopup("Nama berhasil diperbarui!");                 setTimeout(() => location.reload(), 1500);             }         });     }          function setupNewUser() {         nameStatus.textContent = "1. Masukkan nama, lalu tekan Enter.";         userNameInput.addEventListener('keydown', (e) => {             if (e.key === 'Enter' && userNameInput.value.trim()) {                 const newName = userNameInput.value.trim();                 localStorage.setItem('myName', newName);                 userNameInput.disabled = true;                 codeInput.disabled = false;                 nameStatus.textContent = `Nama disimpan: ${newName}`;                 codeStatus.textContent = "2. Sekarang masukkan 6 digit ID Anda.";                 codeInput.focus();             }         });         codeInput.addEventListener('input', handleNewCodeInput);     }      async function handleNewCodeInput(e) {         const code = e.target.value.trim();         if (!/^\d{6}$/.test(code)) {             codeStatus.textContent = "ID harus terdiri dari 6 digit angka.";             return;         }         const userRef = ref(db, `users/${code}`);         const snap = await get(userRef);         if (snap.exists()) {             codeStatus.textContent = "ID ini sudah digunakan. Coba yang lain.";         } else {             const myName = localStorage.getItem('myName');             await set(userRef, { name: myName, createdAt: Date.now() });             localStorage.setItem('myCode', code);             codeStatus.textContent = "ID berhasil disimpan!";             codeInput.disabled = true;             resetBtn.style.display = 'block';             codeInput.removeEventListener('input', handleNewCodeInput);             listenForConnectionChanges(code); // BUG FIX: Menggunakan listener tunggal         }     }      // --- BUG FIX: Listener Tunggal untuk Semua Status Koneksi ---     function listenForConnectionChanges(myCode) {         const connRef = ref(db, `connections/${myCode}`);         onValue(connRef, async (snap) => {             const connectionState = snap.val() || {};             await updatePartnerUI(connectionState);         });     }      // --- BUG FIX: Fungsi Tunggal untuk Mengelola UI Partner ---     async function updatePartnerUI(state) {         // State 1: Terkoneksi dengan partner         if (state.partner) {             const partnerCode = state.partner;             const partnerUserRef = ref(db, `users/${partnerCode}`);             const partnerSnap = await get(partnerUserRef);             const partnerName = partnerSnap.exists() ? partnerSnap.val().name : "Partner";              localStorage.setItem('accompliceCode', partnerCode);             accompliceInput.value = `${partnerName} (${partnerCode})`;             accompliceInput.disabled = true;             partnerStatus.textContent = `Tersambung dengan ${partnerName}.`;             linkBtn.style.display = 'none';             cancelRequestBtn.style.display = 'none';             disconnectBtn.style.display = 'block';         }          // State 2: Permintaan koneksi terkirim         else if (state.requestTo) {             const pendingPartnerId = state.requestTo;             const partnerUserRef = ref(db, `users/${pendingPartnerId}`);             const partnerSnap = await get(partnerUserRef);             const partnerName = partnerSnap.exists() ? partnerSnap.val().name : pendingPartnerId;              localStorage.removeItem('accompliceCode');             accompliceInput.value = '';             accompliceInput.disabled = true;             partnerStatus.textContent = `Menunggu persetujuan dari ${partnerName}...`;             linkBtn.style.display = 'none';             cancelRequestBtn.style.display = 'block';             disconnectBtn.style.display = 'none';         }         // State 3: Idle / Tidak ada koneksi / Koneksi baru saja terputus         else {             localStorage.removeItem('accompliceCode');             accompliceInput.value = '';             accompliceInput.disabled = false;             partnerStatus.textContent = ''; // Hapus status lama             linkBtn.style.display = 'block';             cancelRequestBtn.style.display = 'none';             disconnectBtn.style.display = 'none';         }     }       // --- Event Listeners ---     linkBtn.addEventListener('click', async () => {         const myCode = localStorage.getItem('myCode');         const accompliceCode = accompliceInput.value.trim();         if (!myCode) { showPopup('Anda harus mengatur identitas Anda terlebih dahulu!'); return; }         if (!accompliceCode) { showPopup('Masukkan ID partner.'); return; }         if (accompliceCode === myCode) { showPopup('Anda tidak bisa terhubung dengan diri sendiri.'); return; }                  const accompliceUserRef = ref(db, `users/${accompliceCode}`);         const snap = await get(accompliceUserRef);         if (!snap.exists()) { showPopup(`ID partner ${accompliceCode} tidak ditemukan.`); return; }          // Kirim permintaan         const updates = {};         updates[`connections/${accompliceCode}/requestFrom`] = myCode;         updates[`connections/${myCode}/requestTo`] = accompliceCode;         await update(ref(db), updates);          showPopup(`Permintaan koneksi terkirim.`);     });      cancelRequestBtn.addEventListener('click', async () => {         const myCode = localStorage.getItem('myCode');         const connRef = ref(db, `connections/${myCode}/requestTo`);         const snap = await get(connRef);         const pendingPartnerId = snap.val();          if (myCode && pendingPartnerId) {             const updates = {};             updates[`connections/${pendingPartnerId}/requestFrom`] = null;             updates[`connections/${myCode}/requestTo`] = null;             await update(ref(db), updates);             showPopup("Permintaan dibatalkan.");         }     });      disconnectBtn.addEventListener('click', () => {         showConfirm("Anda yakin ingin memutuskan sambungan dengan partner?", async () => {             const myCode = localStorage.getItem('myCode');             const accompliceCode = localStorage.getItem('accompliceCode');             if (!myCode || !accompliceCode) return;                          const updates = {};             updates[`connections/${myCode}/partner`] = null;             updates[`connections/${accompliceCode}/partner`] = null;             await update(ref(db), updates);              showPopup("Koneksi berhasil diputuskan.");         });     });          resetBtn.addEventListener('click', () => {          if (!isEditMode) {             showConfirm("Anda yakin ingin mengubah identitas? Ini akan memutuskan koneksi aktif.", () => {                 isEditMode = true;                 const currentName = localStorage.getItem('myName');                 const currentId = localStorage.getItem('myCode');                                  userNameInput.disabled = false;                 codeInput.disabled = false;                 userNameInput.value = '';                 codeInput.value = '';                 userNameInput.placeholder = `Nama saat ini: ${currentName}`;                 codeInput.placeholder = `ID saat ini: ${currentId}`;                 resetBtn.textContent = 'Simpan Perubahan';                 resetBtn.style.backgroundColor = '#28a745';                                  partnerSection.style.opacity = '0.3';                 partnerSection.querySelectorAll('input, button').forEach(el => el.disabled = true);             });         } else {             showConfirm("Simpan perubahan identitas? Ini tidak bisa dibatalkan.", async () => {                 const newName = userNameInput.value.trim();                 const newId = codeInput.value.trim();                 if (!newName && !newId) {                     showPopup("Tidak ada perubahan. Membatalkan...");                     location.reload();                     return;                 }                  try {                     const currentId = localStorage.getItem('myCode');                     const accompliceCode = localStorage.getItem('accompliceCode');                      if (newId && newId !== currentId) {                         if (!/^\d{6}$/.test(newId)) { showPopup("ID baru harus 6 digit angka."); return; }                         const newIdRef = ref(db, `users/${newId}`);                         if ((await get(newIdRef)).exists()) { showPopup("ID baru sudah digunakan."); return; }                                                  const updates = {};                         if (accompliceCode) {                             updates[`connections/${accompliceCode}/partner`] = null;                         }                         const oldUserSnap = await get(ref(db, `users/${currentId}`));                         if (oldUserSnap.exists()) {                             updates[`users/${newId}`] = oldUserSnap.val();                             updates[`users/${currentId}`] = null;                         }                         updates[`connections/${currentId}`] = null;                                                  await update(ref(db), updates);                         localStorage.setItem('myCode', newId);                         localStorage.removeItem('accompliceCode');                     }                                          const finalId = localStorage.getItem('myCode');                     const currentName = localStorage.getItem('myName');                     if (newName && newName !== currentName) {                         await update(ref(db, `users/${finalId}`), { name: newName });                         localStorage.setItem('myName', newName);                     }                                          showPopup("Identitas berhasil diperbarui!");                     setTimeout(() => location.reload(), 1500);                  } catch (error) {                     console.error("Gagal menyimpan perubahan:", error);                     showPopup("Terjadi kesalahan saat menyimpan.");                     location.reload();                 }             });         }     });          clearDataBtn.onclick = () => {         showConfirm("TINDAKAN PERMANEN! Ini akan menghapus semua jejak Anda dari database. Lanjutkan?", async () => {             const myCode = localStorage.getItem('myCode');             const accompliceCode = localStorage.getItem('accompliceCode');             try {                 const updates = {};                 if (myCode) {                     if (accompliceCode) {                         updates[`connections/${accompliceCode}/partner`] = null;                      }                     updates[`users/${myCode}`] = null;                     updates[`connections/${myCode}`] = null;                     await update(ref(db), updates);                 }             } finally {                 localStorage.clear();             }             showPopup("Semua jejak telah dihapus.");             setTimeout(() => location.reload(), 1500);         });     };      // --- Logika Preset ---     const savePresetBtn = document.getElementById('savePresetBtn');     const clearPresetBtn = document.getElementById('clearPresetBtn');     const customPresetInput = document.getElementById('customPresetInput');     savePresetBtn.addEventListener('click', () => {         const presets = customPresetInput.value.trim().split(',').map(p => p.trim()).filter(Boolean);         if(presets.length > 0) {             localStorage.setItem('customPresets', JSON.stringify(presets));             showPopup('Preset disimpan!');         } else {             showPopup('Input kosong, tidak ada yang disimpan.');         }     });     clearPresetBtn.addEventListener('click', () => {         if(localStorage.getItem('customPresets')){             localStorage.removeItem('customPresets');             customPresetInput.value = '';             showPopup('Preset dihapus!');         }     });     customPresetInput.value = JSON.parse(localStorage.getItem('customPresets') || '[]').join(', ');          // --- Inisialisasi ---     initializePage();   </script> </body> </html>
